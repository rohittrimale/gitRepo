<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form
      style="
        background-color: gray;
        font-family: Arial;
        padding: 20px;
        border-radius: 20px;
      "
    >
      <label for="name" style="color: blue; font-size: 20px; font-weight: bold">
        Name:
      </label>
      <input
        type="text"
        id="name"
        style="font-style: italic; height: 30px; margin-bottom: 20px"
      />
      <br />
      <button
        type="submit"
        style="background-color: yellow; width: 225px; border: 1px solid yellow"
      >
        Submit
      </button>
    </form>
  </body>
</html>
